            <template>
                    <lightning-card title="Einstien">
                    
                    <div class="slds-gridslds-gutters">
                    <div class="slds-col">
                    <lightning-input type="url" label="ZIP file url:" name="input3" placeholder="Enter valid URL here..." onchange={handler}></lightning-input>
                    <lightning-button variant="neutral" type="submit" name="save" label="Create DataSet" onclick={onCreateDataset}></lightning-button>
                    <lightning-button variant="neutral" type="submit" name="save" label="Refresh Datasets" onclick={onLoadDatasets} ></lightning-button>
                    </div>
                    </div>
                    <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                    <span><div class="slds-truncate" title="DatasetName">Dataset Name</div></span>
                    </div>
                    <div class="slds-col">
                    <span><div class="slds-truncate" title="DatasetLabels">Dataset Labels</div></span>
                    </div>
                    <div class="slds-col">
                    <span><div class="slds-truncate" title="DatasetModels">Dataset Models</div></span>
                    </div>
                    <span><div class="slds-truncate" title="Actions">Actions</div></span>
                    </div>
                    </lightning-card>
                    <template for:each={dataset} for:item="dset">
                    <div key={dset} class="slds-grid slds-gutters ">
                    
                    <div key={dset} class="slds-col">
                            {dset.name}
                    </div>
                    <div class="slds-grid slds-wrap" style="display:grid;">
                    <template for:each={dset.labelSummary.labels} for:item="dsetLabels">
                    <div key={dsetLabels} class="slds-col">
                             {dsetLabels.name} 
                    </div>
                    
                    </template>
                    <div class="slds-col"></div>
                    <div class="slds-col"></div>
                    </div>
                    <div key={dset} class="slds-col">
                        <span>
                        <lightning-button variant="brand" label="Train" title="Train" value={dset} onclick={onTrainDataset} class="slds-m-left_x-small"></lightning-button>
                        <lightning-button variant="destructive" label="Delete" title="Delete" value={dset} onclick={onDeleteDataset} class="slds-m-left_x-small"></lightning-button></span>
                        </div>
                    </div>
                </template>
                </template>
